<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scroll To Top Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <header class="page-header">
      <h1 class="page-header__title">Site Logo</h1>
    </header>
    <main class="page-main">
      <h2 class="page-main__title">Scroll Down</h2>
      <img src="arrow-down-circle.svg" alt="" class="page-main__image">
    </main>
    <footer class="page-footer">Footer</footer>
    <button id="btn" class="scroll-top-btn">
      <span class="material-icons">expand_less</span>
      <span class="sr-only">Top</span>
    </button>
    
    <script src="script.js"></script>
  </body>
</html>
